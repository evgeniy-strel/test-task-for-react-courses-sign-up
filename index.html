<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Create Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="container">
            <div class="sign-up-container hide">
                <div class="sign-up-inner">
                    <p class="sign-up-title">Заявка на участие</p>
                    <form action="#">
                        <input name="name" type="text" placeholder="ФИО" class="sign-up-name">
                        <input name="email" type="email" placeholder="E-mail" class="sign-up-email">
                        <button type="submit" class="btn">Отправить</button>
                    </form>
                </div>
            </div>
            <section class="about-us">
                <h1>Мастер-классы от Create Studio</h1>
                <button type="submit" class="btn about-us-btn">Записаться</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
